{% extends "learning_logs/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didin't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">

    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next"      
      value="{% url 'learning_logs:index' %}" /> <!-- Where to redirect the user after they've logged in successfully -->
  </form>


{% endblock content %}
