{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <h2 class="card-header">Editar Perfil</h2>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">

          {% csrf_token %}

          <div class="form-group">
            <div class="custom-file">
              {{ form.image }}
            </div>
          </div>

          {% if userprofile.image %}
            <div class="mb-3">
              <p class="mt-3"><strong>Imagen Actual:</strong></p>
              <img src="{{ userprofile.image.url }}" alt="{{ userprofile.user.username }}" class="img-fluid mb-3">
            </div>
          {% endif %}

          <div class="form-group">
            {{ form.rol.label_tag }}
            {{ form.rol }}
          </div>

          <button name="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
          <button name="submit" class="btn btn-second mt-3"><a href="{% url 'users:profile-detail' user.profile.pk %}">Back</a></button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
