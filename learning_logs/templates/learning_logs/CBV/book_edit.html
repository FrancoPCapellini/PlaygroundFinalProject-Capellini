{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit book</h2>
{% endblock page_header %}

{% block content %}

<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Edit</button>
      <button name="submit" class="btn btn-second"><a href="{% url 'learning_logs:ListBooks' %}">Back</a></button>
    {% endbuttons %}
</form>


{% endblock content %}
