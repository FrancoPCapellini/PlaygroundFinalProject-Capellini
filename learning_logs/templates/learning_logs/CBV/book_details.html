{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h2>Book Details</h2>
{% endblock page_header %}

{% block content %}

<div class="card">
    <div class="card-body">
      <h4 class="card-title mb-3"><i>{{ book.name }}</i></h4>
      <h6 class="card-subtitle mb-2 text-body-secondary">Author: <i>{{ book.author }}</i></h6>
      <p class="card-text">Description: <i>{{ book.description }}</i></p>
      <a class="btn btn-primary" href="{% url 'learning_logs:ListBooks' %}">Back</a>
    </div>  
</div>

{% endblock content %}
